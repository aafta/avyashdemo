<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/iconmoon.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>

<body class="fill-bg">
    <section class="login-wrapper">
        <div class="inner">
            <div class="login">
                <div class="login-logo">
                    <a href="index.html"><img src="images/login-logo.png" class="img-responsive" alt=""></a>
                </div>
                <div class="head-block">
                    <h1>LOGIN Now</h1>
                </div>
                <div class="cnt-block">
                    <form action="#" method="get" class="form-outer">
                        <input name="Username or Email" type="text" placeholder="Username or Email">
                        <input name="password" type="password" placeholder="password">
                        <div class="button-outer">
                            <button class="btn">Login now <span class="fa fa-play-circle"></span></button>
                            <div class="or hidden-xs">or</div>
                            <button class="btn register" formaction="register.html">Register now <span class="fa fa-play-circle"></span></button>
                        </div>
                        <div class="remember">
                            <div class="check">
                                <input type="checkbox" id="test1" />
                                <label for="test1">Remember me</label>
                            </div>
                            <a href="#" class="forgot"><span>?</span>Forgot password</a>
                        </div>
                    </form>
                </div>
                <div class="login-footer">
                    <ul class="follow-us clearfix">
                        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
